<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tu peso en un lugar dende pesas menos</title>
</head>
<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>
    <script>
        var usuario = prompt("Cual es tu peso?");
        var planeta = parseInt(prompt("Elije tu planeta: \n1 es marte, 2 es jupiter"));
        var n_planeta;
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso = parseInt(usuario);
        var peso_final;

        if (planeta == 1) 
        {
            peso_final = peso * g_marte / g_tierra;
            n_planeta = "Marte";
        }
        else if (planeta == 2)
        {
            peso_final = peso * g_jupiter / g_tierra;
            n_planeta = "Jupiter";
        }
        else
        {
            peso_final = 999999999
            n_planeta = "Otro";
        }
        peso_final = parseInt(peso_final);
        document.write("Tu peso en " + n_planeta + " es <strong>" + peso_final + " kilos</strong>");
        
    </script>
</body>
</html>
